name: CI/CD Test & Deploy Static

on:
  push:
    branches: ["main"]

# Cáº¥p Ä‘á»§ quyá»n cho Token (ÄÃ£ Fix Lá»—i Deployment 403 & ID-Token)
permissions:
  contents: read 
  pages: write 
  id-token: write
  actions: write 
  
jobs:
  # 1. JOB KIá»‚M THá»¬ (CI Stage - Test)
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ CÃ i Ä‘áº·t Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” Cháº¡y Kiá»ƒm thá»­ CÃº phÃ¡p HTML (Linting)
        # Sá»¬A: ÄÃ£ cáº­p nháº­t tá»« Login.html sang index.html Ä‘á»ƒ kháº¯c phá»¥c lá»—i CI
        run: |
          npm install html-validate 
          npx html-validate --formatter=stylish index.html 

  # 2. JOB TRIá»‚N KHAI (CD Stage - Deploy)
  deployment:
    # Chá»‰ cháº¡y náº¿u Test thÃ nh cÃ´ng (Fail Fast)
    needs: lint_test 
    runs-on: ubuntu-latest
    
    # Chá»‰ Ä‘á»‹nh mÃ´i trÆ°á»ng (ÄÃ£ Fix Lá»—i 400 - Missing environment)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} 
      
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # Upload táº¥t cáº£ file trong thÆ° má»¥c gá»‘c

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
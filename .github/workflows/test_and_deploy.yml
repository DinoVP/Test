name: Deploy Static Site to GitHub Pages

# Kích hoạt quy trình khi có bất kỳ push nào lên nhánh 'main'
on:
  push:
    branches:
      - main
  # Cho phép chạy thủ công từ giao diện GitHub
  workflow_dispatch:

# Định nghĩa các job
jobs:
  # Job chính để xây dựng (Build) và triển khai (Deploy)
  deploy:
    runs-on: ubuntu-latest

    # Các bước thực hiện
    steps:
      # 1. Lấy mã nguồn từ repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Thiết lập môi trường GitHub Pages (cần thiết cho GitHub Pages)
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # 3. Đóng gói các file cần triển khai (toàn bộ thư mục gốc '.')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Thư mục chứa các file tĩnh (HTML, CSS,...)
          path: './'

      # 4. Triển khai Artifact lên môi trường GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
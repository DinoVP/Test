name: CI/CD Test & Deploy Static

on:
  push:
    branches: ["main"]

# KHáº®C PHá»¤C Lá»–I #1 & #3: Cáº¥p Ä‘á»§ quyá»n cho Deployment
permissions:
  contents: read 
  pages: write 
  id-token: write
  actions: write 
  
jobs:
  # 1. JOB KIá»‚M THá»¬ (CI Stage - Auto Test)
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code (Vá»›i tá»‘i Æ°u hÃ³a Ä‘á»‹nh dáº¡ng)
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true 
          
      - name: âš™ï¸ CÃ i Ä‘áº·t Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” Cháº¡y Kiá»ƒm thá»­ CÃº phÃ¡p HTML (Linting)
        # ÄÃ£ sá»­a lá»—i: Trá» Ä‘áº¿n index.html Ä‘á»ƒ khá»›p vá»›i tÃªn file má»›i
        run: |
          npm install html-validate 
          npx html-validate --formatter=stylish index.html 

  # 2. JOB TRIá»‚N KHAI (CD Stage - Deploy)
  deployment:
    # KHáº®C PHá»¤C Lá»–I #4: Chá»‰ cháº¡y náº¿u Test thÃ nh cÃ´ng
    needs: lint_test 
    runs-on: ubuntu-latest
    
    # KHáº®C PHá»¤C Lá»–I #2: Chá»‰ Ä‘á»‹nh mÃ´i trÆ°á»ng triá»ƒn khai
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} 
      
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: CI/CD Test & Deploy Static

on:
  push:
    branches: ["main"]

# KHáº®C PHá»¤C Lá»–I #1: Cáº¥p quyá»n cho Token
permissions:
  contents: read 
  pages: write   
  id-token: write 
  
jobs:
  # 1. JOB KIá»‚M THá»¬ (CI Stage - Test)
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ CÃ i Ä‘áº·t Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” Cháº¡y Kiá»ƒm thá»­ CÃº phÃ¡p HTML (Linting)
        run: |
          npm install html-validate 
          npx html-validate --formatter=stylish Login.html

  # 2. JOB TRIá»‚N KHAI (CD Stage - Deploy)
  deployment:
    needs: lint_test 
    runs-on: ubuntu-latest
    
    # KHáº®C PHá»¤C Lá»–I #2: Chá»‰ Ä‘á»‹nh mÃ´i trÆ°á»ng triá»ƒn khai
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Láº¥y URL sau khi triá»ƒn khai
      
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' 

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4